<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="img/icon.png" />
		<title>BDO Simulator</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="options-button"><input type="checkbox" title="Options" /></div>
				<div class="links">
					<a href="#simulation">Simulation</a>
					<a href="#evaluation">Evaluation</a>
					<a href="#failstacks">Failstacks</a>
					<a href="#prices">Prices</a>
				</div>
			</nav>
			<div class="options-wrapper">
				<div class="options">
					<div class="option">
						<input type="button" id="bColorScheme" title="Switch Color Scheme" />
						<label for="bColorScheme">Switch Color Scheme</label>
					</div>
					<div class="option">
						<input type="checkbox" id="cbScaleOutput" title="Scale Output to match Target Amount" />
						<label for="cbScaleOutput">Scale Output</label>
					</div>
					<div class="option">
						<input type="checkbox" id="cbShowDebug" title="Show Debugging Logs" />
						<label for="cbShowDebug">Debug</label>
					</div>
					<div class="option">
						<label for="sProfile">Profile</label>
						<div class="select-editable" title="Profile">
							<select id="sProfile" onchange="this.nextElementSibling.value=this.value">
								<option></option>
								<option value="profile-1">Profile 1</option>
								<option value="profile-2">Profile 2</option>
								<option value="profile-3">Profile 3</option>
							</select>
							<input type="text" placeholder="None" />
						</div>
					</div>
					<div class="option">
						<label for="sPreset">Preset</label>
						<div class="select-editable" title="Preset">
							<select id="sPreset" onchange="this.nextElementSibling.value=this.value">
								<option></option>
								<option value="preset-1">Preset 1</option>
								<option value="preset-2">Preset 2</option>
								<option value="preset-3">Preset 3</option>
							</select>
							<input type="text" placeholder="None" />
						</div>
					</div>
					<input type="button" id="bSaveState" value="Save Current State" />
					<input type="button" id="bLoadState" value="Load Current State" />
				</div>
			</div>
		</header>
		<div id="app">
			<section id="simulation">
				<div class="content">
					<table id="enchantment_items" aria-label="Enchantment Items">
						<thead id="item_header">
							<th></th>
							<th>Amount</th>
							<th>Worth Each</th>
						</thead>
						<tbody>
							<tr class="enchantment_item mon">
								<th class="ei_wrapper" scope="row">
									<img src="img/Mon.png" class="ei_image" alt="I" />
									<span title="Reblath Mon Pity" class="ei_pity">
										<span class="current">0</span>
										<span class="seperator">/</span>
										<span class="max">0</span>
									</span>
								</th>
								<td><input disabled type="text" title="Reblath Mon Amount" class="ei_amount" value="0" placeholder="0" /></td>
							</tr>
							<tr class="enchantment_item duo">
								<th class="ei_wrapper" scope="row">
									<img src="img/Duo.png" class="ei_image" alt="II" />
									<span title="Reblath Duo Pity" class="ei_pity">
										<span class="current">0</span>
										<span class="seperator">/</span>
										<span class="max">0</span>
									</span>
								</th>
								<td><input disabled type="text" title="Reblath Duo Amount" class="ei_amount" value="0" placeholder="0" /></td>
								<td><input disabled type="text" title="Reblath Duo Worth" class="ei_worth" placeholder="0" /></td>
							</tr>
							<tr class="enchantment_item tri">
								<th class="ei_wrapper" scope="row">
									<img src="img/Tri.png" class="ei_image" alt="III" />
									<span title="Reblath Tri Pity" class="ei_pity">
										<span class="current">0</span>
										<span class="seperator">/</span>
										<span class="max">0</span>
									</span>
								</th>
								<td><input disabled type="text" title="Reblath Tri Amount" class="ei_amount" value="0" placeholder="0" /></td>
								<td><input disabled type="text" title="Reblath Tri Worth" class="ei_worth" placeholder="0" /></td>
							</tr>
							<tr class="enchantment_item tet">
								<th class="ei_wrapper" scope="row">
									<img src="img/Tet.png" class="ei_image" alt="IV" />
									<span title="Reblath Tet Pity" class="ei_pity">
										<span class="current">0</span>
										<span class="seperator">/</span>
										<span class="max">0</span>
									</span>
								</th>
								<td><input disabled type="text" title="Reblath Tet Amount" class="ei_amount" value="0" placeholder="0" /></td>
								<td><input disabled type="text" title="Reblath Tet Worth" class="ei_worth" placeholder="0" /></td>
							</tr>
							<tr class="enchantment_item pen">
								<th class="ei_wrapper" scope="row">
									<img src="img/Pen.png" class="ei_image" alt="V" />
								</th>
								<td><input disabled type="text" title="Reblath Pen Amount" class="ei_amount" value="0" placeholder="0" /></td>
								<td><input disabled type="text" title="Reblath Pen Worth" class="ei_worth" placeholder="0" /></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="3"><input type="button" id="bAddReblath" value="Add Reblath" /></td>
							</tr>
						</tfoot>
					</table>
					<div id="settings">
						<div id="general">
							<label for="ffs" title="0-5">Familystack</label>
							<select id="ffs" class="autowidth" autowidth="general">
								<option>0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<label for="sBuyFS">Failstack to Buy</label>
							<select id="sBuyFS" class="autowidth" autowidth="general">
								<option>5</option>
								<option>10</option>
								<option>15</option>
								<option>20</option>
								<option>25</option>
								<option>30</option>
							</select>
							<label for="iTargetAmount">
								<span>How many End FS</span>
								<span id="spCurrentTargetFS" class="faded">(0/0)</span>
							</label>
							<input type="number" id="iTargetAmount" class="autowidth" autowidth="general" value="1" min="1" placeholder="1" />
						</div>
						<table id="enchantment_steps" aria-label="Enchantment Steps">
							<thead id="es_header">
								<tr>
									<th>Item</th>
									<th>Start</th>
									<th>Target</th>
									<th>Clicks</th>
								</tr>
							</thead>
							<tbody>
								<tr class="enchantment_step es_0">
									<td><select class="es_item es_0"></select></td>
									<td><span class="es_start es_0">0</span></td>
									<td><span class="es_end es_0">0</span></td>
									<td><input type="number" class="es_clicks es_0 autowidth" autowidth="enchantment_step" title="Clicks" value="1" min="1" placeholder="1" /></td>
								</tr>
								<tr class="enchantment_step es_1">
									<td><select class="es_item es_1"></select></td>
									<td><span class="es_start es_1">0</span></td>
									<td><span class="es_end es_1">0</span></td>
									<td><input type="number" class="es_clicks es_1 autowidth" autowidth="enchantment_step" title="Clicks" value="1" min="1" placeholder="1" /></td>
								</tr>
								<tr class="enchantment_step es_2">
									<td><select class="es_item es_2"></select></td>
									<td><span class="es_start es_2">0</span></td>
									<td><span class="es_end es_2">0</span></td>
									<td><input type="number" class="es_clicks es_2 autowidth" autowidth="enchantment_step" title="Clicks" value="1" min="1" placeholder="1" /></td>
								</tr>
								<tr class="enchantment_step es_3">
									<td><select class="es_item es_3"></select></td>
									<td><span class="es_start es_3">0</span></td>
									<td><span class="es_end es_3">0</span></td>
									<td><input type="number" class="es_clicks es_3 autowidth" autowidth="enchantment_step" title="Clicks" value="1" min="1" placeholder="1" /></td>
								</tr>
							</tbody>
						</table>
						<div id="iteration">
							<label for="iClicksPerIteration">Clicks per Iteration</label>
							<input type="number" id="iClicksPerIteration" class="autowidth" autowidth="iteration" value="1" min="1" placeholder="1" />
							<label for="iIterationsPerSecond">Iterations per Second</label>
							<input type="number" id="iIterationsPerSecond" class="autowidth" autowidth="iteration" value="1" min="1" placeholder="1" />
							<input type="button" id="bUpgradeStart" value="Upgrade Start" />
							<input type="button" id="bUpgradeStop" value="Upgrade Stop" />
							<input type="button" id="bSingleClick" value="Single Click" />
						</div>
					</div>
				</div>
				<div id="output">
					<label for="iLastClick">Last Click</label>
					<input type="text" id="iLastClick" />
					<label for="iStacksCrafted">Stacks craftet, worth each</label>
					<textarea type="text" id="iStacksCrafted"></textarea>
				</div>
			</section>
			<section id="evaluation" hidden2>
				<div class="grid-list-wrapper">
					<div class="grid-list"></div>
				</div>
			</section>
			<section id="failstacks" hidden2>
				<div class="grid-list-wrapper">
					<div class="grid-list"></div>
				</div>
			</section>
			<section id="prices">
				<div class="grid-list-wrapper">
					<div class="grid-list"></div>
				</div>
			</section>
		</div>
		<script type="module" src="index.js"></script>
		<script type="module" src="../dev/index.js"></script>
	</body>
</html>
